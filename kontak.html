<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="kontak.css">
</head>
<body>

</body>
</html>
<section id="contact" class="section">
    <center>
    <h2>Hubungi Kami</h2>
    <p>Jika Anda memiliki pertanyaan atau membutuhkan informasi lebih lanjut, silakan isi form di bawah ini:</p>
    </center>
    <form action="#" method="POST" class="contact-form">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <label for="message">Pesan</label>
        <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini" rows="5" required></textarea>

        <button type="submit" class="btn-submit">Kirim Pesan</button>
    </form>
</section>
